<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="/TEMPLATE_EDUMED.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">

                        <h:outputLabel value="Rut: " />
                        <h:inputText value="#{gestionPacientesMB.rut}" />
                        
                        <h:outputLabel value="Nombre: " />
                        <h:inputText value="#{gestionPacientesMB.nombre}" />
                        
                        <h:outputLabel value="Teléfono: " />
                        <h:inputText value="#{gestionPacientesMB.telefono}" />
                        
                        <h:outputLabel value="Celular: " />
                        <h:inputText value="#{gestionPacientesMB.celular}" />
                        
                        <h:outputLabel value="Dirección: " />
                        <h:inputText value="#{gestionPacientesMB.direccion}" />
                        
                        <h:outputLabel value="Fecha Nacimiento: " />
                        <p:calendar value="#{gestionPacientesMB.fecha_nacimiento}" />
                        
                        <h:outputLabel value="Email: " />
                        <h:inputText value="#{gestionPacientesMB.email}" />
                        
                    </h:panelGrid>
                    
                    <p:commandButton value="AGREGAR PACIENTE" action="#{gestionPacientesMB.crearPaciente()}" ajax="false" />
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
