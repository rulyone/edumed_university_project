<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/TEMPLATE_EDUMED.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="id_ficha" value="#{ingresarPagoMB.fichaPaciente}" />
                </f:metadata>
            </ui:define>

            <ui:define name="content">
                Se va a realizar un pago para el paciente #{ingresarPagoMB.fichaPaciente.paciente.nombre}




                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Elegir cita a pagar: " />
                        <h:selectOneMenu value="#{ingresarPagoMB.citaSeleccionada}" required="true">  
                            <f:converter converterId="citaConverter" />
                            <f:selectItem itemDisabled="true" noSelectionOption="true" itemLabel="Seleccione una cita" />
                            <f:selectItems value="#{ingresarPagoMB.citasNoPagadas}" var="cita" itemLabel="#{cita.fecha} | Especialista: #{cita.especialista.nombre}" itemValue="#{cita}" />
                        </h:selectOneMenu>
                        
                        <h:outputText value="Monto a pagar: " />
                        <h:inputText value="#{ingresarPagoMB.monto}" />
                        
                        <h:outputText value="ObservaciÃ³n (quien recibe pago): " />
                        <h:inputText value="#{ingresarPagoMB.descripcionPago}" />
                    </h:panelGrid>
                    
                    <p:commandButton value="INGRESAR PAGO" action="#{ingresarPagoMB.ingresarPago()}" ajax="false" />
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
